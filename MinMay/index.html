<!doctype html>
<html>
<head>
<title>Convertir de Minuscula a Mayuscula</title>
<style>
* { margin: 0, padding: 0, box-sizing: border-box; }
body { font: 12px Helvetica, Arial; } 
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%;  }
form button { width: 9%; background: rgb(130,224,255); border: none; padding: 10px; }
#mensajes { list-style-type: none; margin: 0; padding: 0; }
#mensajes li { padding: 5px 10px; }
#mensajes li:nth-child(odd) { background: #eee; }
</style>
</head>
<body>
<ul id="mensajes"></ul>
<form action="">
<input id="m" autocomplet="off" /><button>Enviar</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script>
   

  var socket = io();
  $('form').submit(function(){
     socket.emit('mensaje chat', $('#m').val());
     $('#m').val('');
     return false;
  });
  socket.on('mensaje chat', function(msg){
    $('#mensajes').append($('<li>').text(msg));
  });
</script>
</body>
</html>
